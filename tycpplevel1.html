<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terima Kasih</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-2xl shadow-xl p-10 max-w-lg w-full text-center">
    <!-- Big checkmark -->
    <div class="flex justify-center mb-6">
      <div class="text-green-500 text-8xl">✔️</div>
    </div>

    <h1 class="text-3xl font-extrabold text-gray-800 mb-2">Terima Kasih!</h1>
    <p class="text-xl font-semibold text-green-600 mb-6">Pembayaran diterima</p>

    <!-- Amount and Phone -->
    <div class="text-left space-y-2 mb-8">
      <p class="text-gray-700 text-lg"><span class="font-bold">Amaun:</span> <span id="amount">RM0</span></p>
      <p class="text-gray-700 text-lg"><span class="font-bold">Nombor Anda:</span> <span id="phone">nombor telefon</span></p>
      <p id="message" class="text-gray-700 mb-6 pt-6 text-sm animate-pulse"></p>
    </div>

    <!-- Orange P/S box -->
    <div class="bg-orange-100 border-l-4 border-orange-500 text-orange-800 p-4 rounded-md text-sm">
      <p>
        <strong>P/S:</strong> Jika dalam 1 jam anda masih belum dapat link, contact Sir Syafi dan cakap
        <em>"Saya dah buat bayaran, tapi masih belum terima link."</em>
        (Whatsapp: 0105820083)
      </p>
    </div>
  </div>

  <script>
    // Get query parameters
    const params = new URLSearchParams(window.location.search);
    const amount = params.get('amount') || '0';
    const phone = params.get('customer_phone') || 'nombor telefon anda';

    // Insert values
    document.getElementById('amount').textContent = `RM ${amount}`;
    document.getElementById('phone').textContent = phone;
    document.getElementById('message').textContent =
      `Link ke tutorial akan dihantar ke ${phone}.`;
  </script>
</body>
</html>
